<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#" class="Analytics">Simple Analytics
                    <img src="images/analytics.png" alt="Simple Analytics" class="imganalytics">
                </a>
            </li>
            <li>
                <a href="#" class="dashboard">Dashboard
                    <img src="images/dashboard.png" alt="Dashboard" class="imgdashboard">
                </a>
            </li>
            <li>
                <a href="#" class="settings">Settings
                    <img src="images/settings.png" alt="Settings" class="imgsettings">
                </a>
            </li>
            <li>
                <a href="#" class="logout">Logout
                    <img src="images/logout.png" alt="Logout" class="imglogout">
                </a>
            </li>
        </ul>
    </nav>
    <section>
        <h3>Dashboard</h3>
        <p class="views">Views</p>
        <div class="square">
            <p class="number">2500</p>
            <p class="day">/day</p>
        </div>
        <div class="rectangular">
            <p class="numeral">900</p>
            <p class="week">/week</p>
        </div>   
        <div class="figure">
            <p class="total">23000</p>
            <p class="month">/month</p>
        </div>
        <p class="page">Pages</p>
        <div class="box">
            <p class="slash">/</p>
       </div>
       <div class="boxq">
           <p class="post">/sample-post</p>
       </div>
       <div class="bb">
           <p class="sample">/sample-post2</p>
       </div>
       <div class="boox">
           <p class="about">about</p>
       </div>
       <p class="state">Country/State</p>
       <div class="bx">
           <p class="Country">india/andhrapradesh</p>
       </div>
    </section>
</body>
</html>
